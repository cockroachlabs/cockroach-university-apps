# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Release

on:
  push:
    tags:
      - 'migration-v*' 

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build Linux amd64 binary
        run: |
          cd migration-mysql-app
          GOOS=linux GOARCH=amd64 go build -o migration-mysql-app-linux-amd64

      - name: Build macOS arm64 binary
        run: |
          cd migration-mysql-app
          GOOS=darwin GOARCH=arm64 go build -o migration-mysql-app-darwin-arm64

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            migration-mysql-app/migration-mysql-app-linux-amd64
            migration-mysql-app/migration-mysql-app-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
